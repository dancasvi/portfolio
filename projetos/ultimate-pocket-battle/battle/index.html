<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Batalha Pokémon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-4">

    <div class="row mb-4 text-center">
      <div class="col-md-6">
        <h5>Seu Pokémon</h5>
        
        <div class="sprite-container">
          <img id="player-sprite" src="" alt="Sprite jogador" class="img-fluid mb-2">
        </div>

        <h3 id="player-pokemon"></h3>
        <div class="hp-bar-container">
          <div id="player-hp-bar" class="hp-bar green" style="width: 100%;"></div>
        </div>
        <p>HP: <span id="player-hp"></span></p>
      </div>
      <div class="col-md-6">
        <h5>Pokémon Inimigo</h5>

        <div class="sprite-container">
          <img id="pc-sprite" src="" alt="Sprite PC" class="img-fluid mb-2">
        </div>

        <h3 id="pc-pokemon"></h3>
        <div class="hp-bar-container">
          <div id="pc-hp-bar" class="hp-bar green" style="width: 100%;"></div>
        </div>
        <p>HP: <span id="pc-hp"></span></p>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col text-center" id="move-options">
        <!-- Botões de ataque serão inseridos aqui -->
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <div id="log" class="bg-white border rounded p-3" style="min-height: 100px;">
          Escolha um ataque para começar a batalha!
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de troca de Pokémon -->
  <div class="modal fade" id="switchModal" tabindex="-1" aria-labelledby="switchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Escolha o próximo Pokémon</h5>
        </div>
        <div class="modal-body">
          <div class="row" id="switch-options">
            <!-- Botões de troca de Pokémon -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
