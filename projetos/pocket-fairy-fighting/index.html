<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Batalha Pokémon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container text-center mt-5">
    <h1>Batalha Pokémon!</h1>
    
    <div class="row mt-4">
      <div class="col">
        <h3>Você: <span id="player-name">Pikachu</span></h3>
        <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/pikachu.gif" class="pokemon-img">
        <div>HP: <span id="player-hp">100</span></div>
      </div>
      <div class="col">
        <h3>Inimigo: <span id="enemy-name">Charmander</span></h3>
        <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/charmander.gif" class="pokemon-img">
        <div>HP: <span id="enemy-hp">100</span></div>
      </div>
    </div>

    <div class="mt-4">
      <button id="attack-btn" class="btn btn-danger">⚡ Atacar!</button>
    </div>

    <div class="mt-3 alert alert-warning" id="log">
      A batalha começou!
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
