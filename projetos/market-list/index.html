<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container py-4">
  <h2 class="text-center mb-4">ðŸ›’ Lista de Compras</h2>
  <form id="item-form" class="row g-2">
    <div class="col-md-3 col-12">
      <input type="text" id="item-name" class="form-control" placeholder="Nome do item" required />
    </div>
    <div class="col-md-2 col-6">
      <input type="number" step="0.01" id="item-qty" class="form-control" placeholder="Quantidade" required />
    </div>
    <div class="col-md-2 col-6">
      <input type="text" id="item-unit" class="form-control" placeholder="Unidade (ex: kg, L)" required />
    </div>
    <div class="col-md-3 col-6">
      <input type="number" step="0.01" id="item-price" class="form-control" placeholder="Valor (R$)" required />
    </div>
    <div class="col-md-2 col-6">
      <button type="submit" class="btn btn-success w-100">Adicionar</button>
    </div>
  </form>

  <ul class="list-group mt-4" id="shopping-list"></ul>

  <div class="d-flex justify-content-between mt-4 flex-wrap">
    <button id="clear-list" class="btn btn-danger mt-2">Limpar Lista</button>
    <button type="button" class="btn btn-success mt-2" data-bs-toggle="modal" data-bs-target="#whatsModal">
      Enviar via WhatsApp
    </button>
  </div>

  <div class="mt-4">
    <label for="import-text" class="form-label">Importar lista do WhatsApp:</label>
    <textarea id="import-text" class="form-control" rows="5" placeholder="Cole aqui a mensagem do WhatsApp..."></textarea>
    <button id="import-btn" class="btn btn-primary mt-2">Importar Lista</button>
  </div>
</div>

<!-- Modal WhatsApp -->
<div class="modal fade" id="whatsModal" tabindex="-1" aria-labelledby="whatsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="whatsModalLabel">Enviar para WhatsApp</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <label for="whats-number" class="form-label">NÃºmero com DDD (somente dÃ­gitos):</label>
        <input type="text" id="whats-number" class="form-control" placeholder="Ex: 11999999999" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" id="send-whats-btn">Enviar</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
